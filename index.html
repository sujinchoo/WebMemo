<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
</head>
<body>
    <h1>메모장</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add_note">
        <label for="note">메모 추가:</label>
        <input type="text" id="note" name="note" required>
        <button type="submit">추가</button>
    </form>
</body>
</html>
