<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
</head>
<body>
    <h1>메모장</h1>
    <form method="POST" action="/add_memo">
        <label for="content">메모 추가:</label>
        <input type="text" id="content" name="content" required>
        <button type="submit">추가</button>
    </form>
    <ul>
        {% for memo in memos %}
            <li>
                {{ memo.content }}
                <a href="{{ url_for('edit_memo', memo_id=memo.id) }}">수정</a>
                <a href="{{ url_for('delete_memo', memo_id=memo.id) }}">삭제</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
